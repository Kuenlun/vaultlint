name: CI (Python)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python (lint)
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          check-latest: true
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: Install lint and format deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 black isort
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi
      - name: Check code formatting with Black
        shell: bash
        run: |
          python -m black --check --diff --color src tests
          echo "‚úÖ Code formatting is perfect!"
      - name: Check import sorting with isort
        shell: bash
        run: |
          python -m isort --check-only --diff src tests
          echo "‚úÖ Import sorting is perfect!"
      - name: Lint with flake8
        shell: bash
        run: |
          python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          python -m flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:
    needs: lint
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        include:
          - os: ubuntu-latest
            python-version: "3.14"
            experimental: true
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental || false }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: Install test deps
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -e ".[dev]"
      - name: Run tests
        shell: bash
        run: |
          python -m pytest -v --junitxml=pytest-junit.xml --tb=short
          echo "‚úÖ Tests completed successfully!"
      - name: Clean XML report for better compatibility
        if: always() && hashFiles('pytest-junit.xml') != ''
        shell: bash
        run: |
          echo "üßπ Cleaning JUnit XML for better GitHub Actions compatibility..."
          python clean-junit-xml.py
          if [ -f pytest-junit-clean.xml ]; then
            echo "‚úÖ XML cleaned successfully"
            # Verificar que el archivo limpio no est√© vac√≠o
            if [ -s pytest-junit-clean.xml ]; then
              echo "‚úÖ Clean XML file has content, using it as primary"
              cp pytest-junit-clean.xml pytest-junit.xml
            else
              echo "‚ö†Ô∏è Clean XML file is empty, keeping original"
            fi
          else
            echo "‚ö†Ô∏è XML cleaning failed, using original"
          fi
          
          # Verificar que el XML final sea v√°lido
          if command -v xmllint >/dev/null 2>&1; then
            if xmllint --noout pytest-junit.xml 2>/dev/null; then
              echo "‚úÖ Final XML is well-formed"
            else
              echo "‚ö†Ô∏è Final XML has issues, creating minimal fallback"
              cat > pytest-junit.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <testsuites>
              <testsuite name="pytest-fallback" tests="1" failures="0" errors="0" skipped="0" time="0.001">
                  <testcase name="fallback_test" classname="fallback" time="0.001">
                      <system-out>Tests completed but XML processing failed. Check workflow logs for details.</system-out>
                  </testcase>
              </testsuite>
          </testsuites>
          EOF
            fi
          fi
      - name: Verify test report exists
        if: always()
        shell: bash
        run: |
          if [ -f pytest-junit.xml ]; then
            echo "‚úÖ JUnit XML report generated successfully"
            file_size=$(stat -c%s pytest-junit.xml 2>/dev/null || stat -f%z pytest-junit.xml 2>/dev/null || wc -c < pytest-junit.xml)
            echo "File size: $file_size bytes"
            if [ "$file_size" -gt 0 ]; then
              echo "‚úÖ File has content"
              echo "First line:"
              head -n 1 pytest-junit.xml
              echo "XML validation:"
              if command -v xmllint >/dev/null 2>&1; then
                xmllint --noout pytest-junit.xml && echo "‚úÖ XML is well-formed" || echo "‚ö†Ô∏è XML validation failed"
              else
                echo "xmllint not available, skipping validation"
              fi
            else
              echo "‚ùå File is empty"
            fi
          else
            echo "‚ùå JUnit XML report not found"
            echo "Available files:"
            ls -la
          fi
      - name: Publish test report
        if: always() && hashFiles('pytest-junit.xml') != ''
        uses: mikepenz/action-junit-report@v5
        with:
          report_paths: pytest-junit.xml
          check_name: Test Report (${{ matrix.os }}, Python ${{ matrix.python-version }})
          detailed_summary: true
          include_passed: true
          fail_on_failure: false
          require_tests: false
          job_summary: true
          annotate_only: false
          check_retries: true
      - name: Alternative test results upload
        if: failure() || hashFiles('pytest-junit.xml') == ''
        uses: actions/upload-artifact@v4
        with:
          name: test-results-fallback-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            pytest-junit.xml
            test-results-*.xml
            *.xml
          if-no-files-found: ignore
      - name: Upload diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            pytest-junit.xml
            .pytest_cache
          if-no-files-found: ignore
